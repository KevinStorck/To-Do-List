<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todolist</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="page-container">
        <div class="small-hero">
                <img class="logo" src="./assets/images/icon.svg" alt="Pen logo">
        <h2 class="welcome-header"></h2>
        </div>
        <div class="container">
            <input type="text" id="todo-header" placeholder="header">
            <select id="todo-category" placeholder="category">
                <option value="personlig">Personlig</option>
                <option value="jobb">Jobb</option>
            </select>
            <textarea id="todo-body" placeholder="Skriv nÃ¥got kul"></textarea>
            <button onclick="saveTodoItem()" id="create-todo-btn">Spara</button>
        </div>
        <div>
            <h4>Personlig</h4>
            <div id="personal-todos"></div>
        </div>
        <div>
            <h4>Jobb</h4>
            <div id="work-todos"></div>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
