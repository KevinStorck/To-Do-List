<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todolist</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="page-container">
        <div class="small-hero">
                <img class="logo" src="./assets/images/icon.svg" alt="Pen logo">
        <h2 class="welcome-header"></h2>
        </div>
        <div class="container">
            <input type="text" id="todo-header" class="input-field" placeholder="header">
            <select id="todo-category" placeholder="category">
                <option value="personlig" class="category">Personlig</option>
                <option value="jobb" class="category">Jobb</option>
                <option onclick="manageCategory()">Ny Kategori</option>
            </select>
            <textarea id="todo-body" placeholder="Skriv nÃ¥got kul"></textarea>
            <button onclick="saveTodoItem()" id="create-todo-btn" class="btns">Spara</button>
        </div>
        <div id="todo-section"></div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
